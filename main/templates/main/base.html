{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>
    {% if page_title %}
      {{ page_title }}
    {% else %}
    
    {% endif %}
  </title>

  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" >

  <link rel="stylesheet" href='{% static "css/main_style.css" %}'>
  <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>

  <!-- Yandex.Metrika counter -->

  <!-- /Yandex.Metrika counter -->

</head>
<body>

<header>

<nav class="navbar navbar-expand-lg navbar-light px-2">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'main:index' %}"><h3>Вокруг столиц</h3></a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'blog:blog' %}">Куда поедем?</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:about' %}">О проекте</a>
        </li>
      </ul>

      <form class="d-flex" method="get" action="{% url 'blog:search' %}">
        <input class="form-control me-2" 
          type="search" 
          name="q" 
          placeholder="Что найти?" 
          aria-label="Search" 
          value="{{ request.GET.q }}">
        <button class=" seagreen_bg" type="submit">Поиск</button>
      </form>

    </div>
  </div>
</nav>


</header>


{% block content %}
{% endblock %}


<!-- FOOTER -->
  <footer class='seagreen_bg py-3'>

    <!-- DESCTOP -->
    <div class='d-none d-lg-block d-xl-block d-xxl-block'>

    </div>

    <!-- PHONE -->
    <div class='d-block d-lg-none'>
      
    </div>

    <section class=" py-3">
      <div class='container'>
      
        <center>      
          <span class='smaller pt-3'>  
        © 2025. Все права защищены.
        </span>
        </center>  
      </div>
    </section>
  
  </footer>



<script src='{% static "js/bootstrap.min.js" %}'></script> 


</body>
</html>
